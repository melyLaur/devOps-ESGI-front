name: Pipeline_deploy_front_prod

on:
  workflow_dispatch:
    inputs:
      number_version_project:
        description: 'Project number'
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
    # https://github.com/actions/checkout
      - name: Init Checkout
        uses: actions/checkout@v4

    # https://github.com/actions/create-release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v.${{ inputs.number_version_project }}
          release_name: Release v.${{ inputs.number_version_project }}
          body: |
            Test
          draft: false
          prerelease: false

  build_image_and_deploy_image_on_docker_hub:
    needs: create_release  # Failed if create_release failed
    runs-on: ubuntu-latest

    steps:
    # https://github.com/actions/checkout
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag devops-esgi-front:$(date +%s)

    # https://github.com/docker/login-action
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # https://github.com/docker/build-push-action
      - name: Push Docker image with release version
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: melissaesgi/devops-front-esgi:v.${{ inputs.number_version_project }}

      - name: Push Docker image with latest version
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: melissaesgi/devops-front-esgi:latest